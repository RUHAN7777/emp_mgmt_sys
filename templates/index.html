{% extends "base.html" %}
{% block title %}Employee Lookup{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-lg-6 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-search"></i> Search Employee</h5>
                <a href="/dashboard" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
            <div class="card-body">
                <form method="POST" action="/employee">
                    <div class="mb-3">
                        <label class="form-label">Employee ID</label>
                        <input type="number" name="emp_id" class="form-control" placeholder="Enter Employee ID" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info text-white">
                            <i class="fas fa-search me-1"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
