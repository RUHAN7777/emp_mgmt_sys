{% extends "base.html" %}
{% block title %}Apply for Leave{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-lg-6 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-plane-departure"></i> Apply for Leave</h5>
                <a href="/dashboard" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Employee ID</label>
                        <input type="text" name="emp_id" class="form-control" placeholder="Enter Employee ID" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Leave Type</label>
                        <input type="text" name="leave_type" class="form-control" placeholder="Enter Leave Type" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Leave Date</label>
                        <input type="date" name="leave_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Reason</label>
                        <textarea name="reason" class="form-control" rows="3" placeholder="State your reason..." required></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning text-dark">
                            <i class="fas fa-paper-plane me-1"></i> Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
