{% extends "base.html" %}
{% block title %}Salary Breakdown{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-wallet"></i> Salary Breakdown</h5>
            </div>
            <div class="card-body">
                <p><strong>Employee ID:</strong> <span class="fs-5">{{ salary[1] }}</span></p>
                <p><strong>Basic:</strong> ₹<span class="fs-5">{{ salary[2] }}</span></p>
                <p><strong>HRA:</strong> ₹<span class="fs-5">{{ salary[3] }}</span></p>
                <p><strong>Allowances:</strong> ₹<span class="fs-5">{{ salary[4] }}</span></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
