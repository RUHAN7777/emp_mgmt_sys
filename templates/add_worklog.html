{% extends "base.html" %}
{% block title %}Add Work Log{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card shadow mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="m-0"><i class="fas fa-clipboard-list"></i> Add Work Log</h5>
                <a href="/worklog" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left"></i> Back to Logs
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="emp_id" class="form-label">Employee ID</label>
                        <input type="number" name="emp_id" id="emp_id" class="form-control" placeholder="e.g. 102" required>
                    </div>

                    <div class="mb-3">
                        <label for="work_date" class="form-label">Work Date</label>
                        <input type="date" name="work_date" id="work_date" class="form-control" required>
                    </div>

                    <div class="mb-4">
                        <label for="hours_worked" class="form-label">Hours Worked</label>
                        <input type="number" step="0.25" name="hours_worked" id="hours_worked" class="form-control" placeholder="e.g. 8" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check-circle me-1"></i> Submit Log
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
