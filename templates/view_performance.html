{% extends "base.html" %}
{% block title %}Performance Records{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-chart-line"></i> Performance Records for Employee ID: {{ emp_id }}</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Review Date</th>
                            <th>Ticket Count</th>
                            <th>Review Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for date, count, notes in records %}
                        <tr>
                            <td>{{ date }}</td>
                            <td>{{ count }}</td>
                            <td>{{ notes }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
