{% extends "base.html" %}
{% block title %}View Leave Records{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-lg-6 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-calendar-alt"></i> View Leave Records</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="emp_id" class="form-label">Enter Employee ID:</label>
                        <input type="number" id="emp_id" name="emp_id" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
